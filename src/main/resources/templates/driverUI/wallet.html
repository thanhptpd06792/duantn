<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví tài xế</title>
    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/driver/wallet.css">

    <!-- JAVASCRIPT -->
    <!-- <script src="/assets/js/driverUI/notify.js"></script> -->
</head>
<body>
    <div class="body">
        <h4 style="padding: 20px;">Ví của tôi</h4>
        <hr>
        <div class="head-wallet">
            <p>Chủ ví: <span class="driver-name">Tên tài xế</span> - <span class="driver-id">12345</span></p>
        </div>
        <div class="body-wallet">
            <div class="box-wallet-main">
                <p>Tài khoản chính</p>
                <p class="total-money bold"><span class="money">1.000.000 </span>VNĐ</p>
                <button class="btn-wallet recharge"><i class="fa-solid w-100 fa-upload"></i> <span>Nạp tiền</span></button>
                <button class="btn-wallet btn-withdraw"><i class="fa-solid w-100 fa-download"></i> <span>Rút tiền</span></button>
                <button class="btn-wallet btn-history"><i class="fa-solid w-100 fa-clock-rotate-left"></i><span>Lịch sử</span></button>
            </div>
            <p style="padding: 24px 20px 10px; background-color: #F5F5F5;">Liên kết thẻ</p>
            <ul class="list-group link-bank-card">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p style="font-size: 16px;
                    color: red;">Bạn chưa liên kết tài khoản ngân hàng nào. Để nạp/rút tiền từ ví, bạn cần thực hiện liên kết tài khoản ngân hàng </p>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <p><i class="fa-solid fa-circle-plus" style="color: #5FC3B3;"></i> Thêm tài khoản ngân hàng</p>
                  <span class="driver-id"><i class="ti-angle-right"></i></span>
                </li>
            </ul>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
