<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ</title>
    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/driver/profile.css">

    <!-- JAVASCRIPT -->
    <!-- <script src="/assets/js/driverUI/notify.js"></script> -->
</head>
<body>
    <div class="body">
        <h4 style="padding: 20px;">Hồ sơ của tôi</h4>
        <div class="head-profile">
            <img class="driver-avt" src="/assets/img/t-avt.jpg" alt="Driver Avt">
        </div>
        <div class="body-profile">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Mã Tài xế
                  <span class="driver-id">12345</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Họ và tên
                  <span class="driver-name">Tên tài xế</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Thâm niên
                  <span class="seniority">1 năm 1 tháng</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Thông tin tài xế
                  <span><i class="ti-angle-right"></i></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Chăm sóc tài xế
                  <span><i class="ti-angle-right"></i></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  Ngưng hợp tác
                  <span><i class="ti-angle-right"></i></span>
                </li>
                
              </ul>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
