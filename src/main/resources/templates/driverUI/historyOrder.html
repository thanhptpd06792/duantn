<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử giao hàng</title>
    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/themify-icons/themify-icons.css">
    <script src="https://kit.fontawesome.com/cac033d21b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/common.css">
    <link rel="stylesheet" href="/assets/css/driver/index.css">
    <link rel="stylesheet" href="/assets/css/driver/historyOrder.css">

    <!-- JAVASCRIPT -->
    <script src="/assets/js/driverUI/index.js"></script> 
</head>
<body>
    <h4 class="w-100" style="padding: 20px; text-align:center">Hoàn thành</h4>
    <hr>
    <div class="body">
        <div class="box-order-received" th:onclick="'redirectToPage(\'' + @{'/tfive/driver/order-detail'} + '\')'">
            <div class="order-head row">
                <div class="ctn-l col-6">
                    <p class="order-id">Mã đơn hàng</p>
                    <small class="shipping-money">Tiền ship</small>
                </div>
                <div class="ctn-r col-6">
                    <div class="delivery-icon">
                        <i class="fa-solid fa-utensils"></i> <span>Delivery</span>
                    </div>
                    <div class="clear"></div>
                </div>

            </div>
            <div class="order-body">
                <div class="ctn-t">
                    <i class="fa-solid fa-circle dot-icon" style="color: red;"></i><label class="give bland" >Lấy: <span class="retaurant-name">Tên nhà hàng</span></label>
                    <label class="pay float-r bland">Trả: <span class="payment" style="color: red; font-weight: bold;">10k</span></label>
                    <div class="clear"></div>
                </div>
                <hr>
                <div class="ctn-b">
                    <i class="fa-solid fa-circle dot-icon" style="color: green;"></i><label class="deliver bland" >Giao: <span class="customer-name">Tên khách</span></label>
                    <label class="collect float-r bland">Thu: <span class="collect-money" style="color: green; font-weight: bold;">20k</span></label>
                    <div class="clear"></div>
                    <label class="length">2.0 km</label>
                </div>
                <hr>
            </div>
            <div class="order-bottom">
                <small class="receive bland">Đã giao xong lúc <span class="receiving-time">00:00 10/10/2020</span></small>
                <hr>
            </div>
        </div>
        
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
